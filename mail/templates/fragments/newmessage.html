<div id="newmessage">
 <form method="post">
  <table class="mailbody">

  {{ form.as_table }}
  
  <tr>
   <td></td>
   <td>
    <p class="message footer quiet">The following will be added to your message:</p>
    <div class="message footer">{{ footer }}</div>
   </td>
  </tr>

  <tr>
   <td></td>
   <td>
    <input type="submit" value="send" />
   </td>
  </tr>
  </table>
 </form>
</div>
